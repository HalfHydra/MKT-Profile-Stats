<html>

<head>
    <style>
        @font-face {font-family: tour;src: url('./Font/nintendoP_NTLG-NR-DB_003.ttf');}
        p {
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            font-family: tour, Tahoma, sans-serif;
            font-size: 24px;
            border-radius: 7px;
            border: 2px solid #5A8FD5;
        }

        input {
            /*text-align-last: center;*/
            background-color: #436FA8;

            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type=file]::file-selector-button {
            /* border: 2px solid #6c5ce7;
            padding: .2em .4em;
            border-radius: .2em;
            background-color: #a29bfe;
            transition: 1s; */
            width: 50%;
            height: 100%;
        }

        input[type=file]::file-selector-button:hover {
            background-color: #81ecec;
            border: 2px solid #00cec9;
        }


        body {
            margin: 0 auto;
            background-color: #5A8FD5;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        

        .notReady {
            display: none;
        }

        .ready {
            display: block;
            margin: 20px auto;
            width: 264px;
            cursor: pointer;
            animation: pulse 1.25s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
            }

            40% {
                transform: scale(1);
            }

            100% {
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>
    <!-- <audio id="Select">
        <source src="./Sound/MK8Select.wav">
      </audio> -->
    <div>
        <!-- <h1>Hydra's Account Snapshot</h1> -->
        <img src="./Images/UI/Profile/Logo.png">
        <p>Select the .json file with your data</p>
        <input type="file" id="file" style="width: 600px;height: 50px;">
        <img id="go" src="./Images/UI/Input/LetsGo.png" onclick="location.href = 'accountsnapshot.html'" class="notReady">
    </div>
    <script>
        document.getElementById('file').addEventListener('change', function () {
            var reader = new FileReader();
            reader.onload = function () {
                var data = this.result;
                localStorage.setItem("MKTS_Data", data);
                document.getElementById('id').value = this.files[0].className
            }
            reader.readAsText(this.files[0]);
            document.getElementById('go').className = "ready";
            //document.getElementById('Select').play();
        });
    </script>
</body>

</html>
